<!DOCTYPE html>
<html>
  <head>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #d3d3d3;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      table {
        border-spacing: 0;
        border-collapse: collapse;
        margin: 0 auto;
      }

      img {
        display: block;
        border: 0;
      }

      .main-content {
        width: 95%;
        max-width: 600px;
        background-color: #fffbcc;
        border-radius: 15px;
        text-align: center;
        margin: 0 auto;
        box-sizing: border-box;
      }

      .orange-box {
        width: 93%;
        height: 280px;
        background-image: url("/assets/bcg.png");
        background-size: cover;
        background-position: bottom;
        color: #fff;
        box-sizing: border-box;
        margin-top: 20px;
      }

      .profile-photo {
        width: 70px;
        height: 70px;
        border-radius: 100%;
        background-color: #ccc;
        margin-bottom: 10px;
      }

      .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        text-decoration: none;
        font-size: 14px;
        margin-top: 15px;
      }

      .button img {
        vertical-align: middle;
        margin-right: 8px;
        display: inline-block;
      }

      .logo img {
        max-width: 100%;
        height: auto;
        margin-top: 25px;
        margin-bottom: 25px;
      }

      @media only screen and (max-width: 600px) {
        .stack td {
          display: block;
          width: 100% !important;
          text-align: center;
        }

        .button {
          display: block;
          margin: 15px auto;
        }

        .orange-box {
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <table width="100%" height="100%" cellpadding="0" cellspacing="0">
      <tr>
        <td align="center" valign="middle">
          <table class="main-content" cellpadding="0" cellspacing="0">
            <tr>
              <td>
                <!-- Orange Box -->
                <table
                  class="orange-box"
                  cellpadding="10"
                  cellspacing="0"
                  style="border-radius: 15px"
                >
                  <tr class="stack">
                    <!-- Left Column -->
                    <td align="center" valign="center" style="width: 30%">
                      <img class="profile-photo" src="/assets/profile_photo.png"></img>
                      <p style="margin: 5px 0; color: #fff; font-weight: bold">
                        {{first_name}}
                      </p>
                      <p style="margin: 5px 0; color: #fff; font-weight: bold">
                        {{last_name}}
                      </p>
                      <div style="text-align: center;">
                      <img src="/assets/star.png" width="18" alt="star" style="display: inline;">
                      <img src="/assets/star.png" width="18" alt="star" style="display: inline;">                      
                      <img src="/assets/star.png" width="18" alt="star" style="display: inline;">                      
                      <img src="/assets/star.png" width="18" alt="star" style="display: inline;">
                      <img src="/assets/star.png" width="18" alt="star" style="display: inline; opacity: 25%;">
                      <p style="margin: 5px 0; color: #fff; font-size: 12px">
                        ({{reviews}} reviews)
                      </p>
                    </td>
                    <!-- Right Column -->
                    <td align="left" valign="center" style="width: 70%">
                      <p style="margin: 5px 0; color: #fff; font-size: 28px; font-weight: bold;">
                        hi {{first_name}},
                      </p>
                      <p style="margin-bottom: 15px; color: #fff; font-size: 14px;">
                        Just checking in â€“ do you have any questions on the estimate I shared with you?
                      </p>
                      <p style="margin: 5px 0; color: #fff; font-size: 14px;">Thank you!</p>
                      <p style="margin: 5px 0; color: #fff; font-size: 14px;">Jane Smith</p>
                      <a href="#" class="button">
                        <img
                          src="/assets/file.png"
                          alt="File Icon"
                          width="20"
                          height="20"
                        />
                        view estimate
                      </a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td align="center">
                <!-- Logo -->
                <div class="logo">
                  <img src="/assets/logo.png" alt="Logo" width="170" />
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
